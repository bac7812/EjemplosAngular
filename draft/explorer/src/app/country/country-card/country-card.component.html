<mat-card>
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon>my_location</mat-icon>
    </div>
    <mat-card-title
      >Country: {{ country.name }}
      <img
        src="https://www.countryflags.io/{{ country.iso2Code }}/flat/48.png"
        class="countryIcon"
    /></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>Capital: {{ country.capitalCity }}</p>
    <p>Population: {{ indicator[0].value }}</p>
    <p>GDP: {{ indicator[1].value | currency: "US$" }}</p>
  </mat-card-content>
  <mat-card-actions> </mat-card-actions>
</mat-card>
